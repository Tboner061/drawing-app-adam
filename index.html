<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="splash">
    <img src="splash.png" alt="splash screen">
    <p><b>Welcome to my drawing app!</b></p>
  </div>

  <div class="container">
    <header>
      <h1>Drawing App</h1>
      <p style="padding-top: 5px; font-size: 20px">My name is <a href="https://t.me/+group-name" target="_blank"
          title="Go to Adam's group on Telegram"><i><b>Adam</b></i></a></p>
    </header>

    <main class="main">
      <section class="tools-board">
        <div class="row">
          <label>Shapes</label>
          <ul>
            <li>Rectangle</li>
            <li>Circle</li>
            <li>Triangle</li>
            <li>Fill color</li>
          </ul>
        </div>

        <div class="row">
          <label>Options</label>
          <ul>
            <li>Brush</li>
            <li>Eraser</li>
            <li></li>
          </ul>
        </div>

      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </main>

    <!-- © = &copy;  -->
    <!-- Ⓒ = &#9400; -->
    <footer>
      Copyright &#9400;
      <script>
        const year = new Date().getFullYear();
        document.write(year.toString());
      </script> - Adam, Drawing App - All Rights Reserved.
    </footer>
  </div>
</body>

</html>
