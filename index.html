  <div class="container">
    <header>
      <h1>Drawing App</h1>
      <p style="padding-top: 5px; font-size: 20px">My name is <a href="https://t.me/+group_name"
          title="Go to Adam telegram group">
          <i><b>Adam</b></i>
        </a></p>

    </header>
    <main class="main">
      <section class="tools-board">
        <div class="row">
          <label>Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="rectangle">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="circle">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="triangle">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" name="fill-color" id="fill-color" />
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label>Options</label>
          <ul class="options">
            <li class="option tool active" id="brush">
              <img src="icons/brush.svg" alt="brush">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="eraser">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label>Colors</label>
          <ol class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4a98f7" />
            </li>
          </ol>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </main>
